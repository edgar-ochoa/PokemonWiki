{% extends "main.html" %}

{% block page_name %}
Sign up to Pokemon wiki
{% endblock %}

{% block content %}
This is the signup content
<h1>Sign Up</h1>
<form method="POST", action="">
    {{form.csrf_token}}
    {{form.username}}
    {{form.password}}
    {{form.submit}}
</form>
Already have an account? <a href="{{url_for('login')}}">Login</a>
{% endblock %}
