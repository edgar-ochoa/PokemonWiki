{% extends "main.html" %}

{% block page_name %}
Who's that pokemon?
{% endblock %}

{% block content %}
<div>
    <div class="game_background">
        <img src="data:image/jpg;base64,{{image}}" class="dark">
    
        <div>
            <p>{{data['name']['english']}}</p>
            <p> player: {{current_user.username}} </p>
            <p>score: {{user[1]['points']}} </p>
            <p> rank: {{user[1]['rank']}} </p>

    
        </div>
    </div>
    <div>
        <form method="POST" action="/game">
            {% set pokemon_name = data['name'] %}
            <input type="text" id="user_guess" name="user_guess">
            <input type="submit" value="Guess">
        </form>
    </div>
</div>


{% endblock %}
