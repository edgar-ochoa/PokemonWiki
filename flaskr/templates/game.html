{% extends "main.html" %}

{% block page_name %}
Who's that pokemon?
{% endblock %}

{% block content %}
<div>
    <div class="game_background">
        <img src="data:image/jpg;base64,{{image}}">
    </div>
    <div>
        <p>
            {{data}}
        </p>
    </div>
    <div class="game_form">
        <form>
            <input type="text" id="user_guess" name="user_guess">
            <input type="submit" value="Guess">
        </form>
    </div>
</div>


{% endblock %}
