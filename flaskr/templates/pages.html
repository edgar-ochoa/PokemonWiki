{% extends "main.html" %}

{% block page_name %}
Wiki Pages
{% endblock %}

{% block content %}
<div class="search-filter-container">
    <div class="search">
        <form action="" method="POST">
            <input type="text" placeholder="Search for Pokemon.." name="search">
            <input type="submit">
        </form>
    </div>

    <div class="pages">
        <h3>Wiki Pages</h3>
        <div class="user-pages">
            {% for page in pages %}
                <a href="{{page}}">{{ (page[6:]).capitalize()}}</a>
            {% endfor %}
        </div>
    </div>
    
    <div>
        <form class="filter-form" action="" method="POST">
            <input class="apply" type="submit" value="Apply">
            <div class="filter-options">
                <div>
                    <p>Type</p>
                    <input type="checkbox" name="type" id="normal" value="Normal">
                    <label for="normal">Normal</label>
                    <input type="checkbox" name="type" id="fire" value="Fire">
                    <label for="fire">Fire</label>
                    <input type="checkbox" name="type" id="water" value="Water">
                    <label for="water">Water</label>
                    <input type="checkbox" name="type" id="grass" value="Grass">
                    <label for="grass">Grass</label>
                    <input type="checkbox" name="type" id="electric" value="Electric">
                    <label for="electric">Electric</label>
                    <input type="checkbox" name="type" id="fighting" value="Fighting">
                    <label for="fighting">Fighting</label>
                </div>
                <div>
                    <p>Region</p>
                    <input type="checkbox" name="region" id="kanto" value="Kanto">
                    <label for="kanto">Kanto</label>
                    <input type="checkbox" name="region" id="johto" value="Johto">
                    <label for="johto">Johto</label>
                    <input type="checkbox" name="region" id="hoenn" value="Hoenn">
                    <label for="hoenn">Hoenn</label>
                    <input type="checkbox" name="region" id="sinnoh" value="Sinnoh">
                    <label for="sinnoh">Sinnoh</label>
                    <input type="checkbox" name="region" id="unova" value="Unova">
                    <label for="unova">Unova</label>
                    <input type="checkbox" name="region" id="kalos" value="Kalos">
                    <label for="kalos">Kalos</label>
                </div>
                <div>
                    <p>Nature</p>
                    <input type="checkbox" name="nature" id="adamant" value="Adamant">
                    <label for="adamant">Adamant</label>
                    <input type="checkbox" name="nature" id="bashful" value="Bashful">
                    <label for="bashful">Bashful</label>
                    <input type="checkbox" name="nature" id="naive" value="Naive">
                    <label for="naive">Naive</label>
                    <input type="checkbox" name="nature" id="calm" value="Calm">
                    <label for="calm">Calm</label>
                    <input type="checkbox" name="nature" id="brave" value="Brave">
                    <label for="brave">Brave</label>
                    <input type="checkbox" name="nature" id="quirky" value="Quirky">
                    <label for="quirky">Quirky</label>
                </div>
            </div>
        </form>
