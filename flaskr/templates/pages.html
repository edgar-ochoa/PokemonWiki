{% extends "main.html" %}

{% block page_name %}
Wiki Pages
{% endblock %}

{% block content %}
<div class="search-filter-container">
    <div class="search">
        <form action="" method="POST">
            <input type="text" placeholder="Search for Pokemon.." name="search">
            <input type="submit">
        </form>
    </div>

    <div class="pages">
        <h3>Wiki Pages</h3>
        <div class="user-pages">
            {% for page in pages %}
                <a href="{{page}}">{{ (page[6:]).capitalize()}}</a>
            {% endfor %}
        </div>
    </div>
    
    <div>
        <form class="filter-form" action="" method="POST">
            <input class="apply" type="submit" value="Apply">
            <div class="filter-options">
                <div>
                    <p>Type</p>
                    <input type="checkbox" name="filter" id="normal" value="Normal">
                    <label for="normal">Normal</label>
                    <input type="checkbox" name="filter" id="fire" value="Fire">
                    <label for="fire">Fire</label>
                    <input type="checkbox" name="filter" id="water" value="Water">
                    <label for="water">Water</label>
                    <input type="checkbox" name="filter" id="grass" value="Grass">
                    <label for="grass">Grass</label>
                </div>
                <div>
                    <p>Region</p>
                    <input type="checkbox" name="filter" id="kanto" value="Kanto">
                    <label for="kanto">Kanto</label>
                    <input type="checkbox" name="filter" id="johto" value="Johto">
                    <label for="johto">Johto</label>
                    <input type="checkbox" name="filter" id="hoenn" value="Hoenn">
                    <label for="hoenn">Hoenn</label>
                    <input type="checkbox" name="filter" id="sinnoh" value="Sinnoh">
                    <label for="sinnoh">Sinnoh</label>
                </div>
                <div>
                    <p>Nature</p>
                    <input type="checkbox" name="filter" id="adamant" value="Adamant">
                    <label for="adamant">Adamant</label>
                    <input type="checkbox" name="filter" id="bashful" value="Bashful">
                    <label for="bashful">Bashful</label>
                    <input type="checkbox" name="filter" id="naive" value="Naive">
                    <label for="naive">Naive</label>
                    <input type="checkbox" name="filter" id="calm" value="Calm">
                    <label for="calm">Calm</label>
                </div>
            </div>
        </form>
